<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chatbot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
<div class="row">
  <div class="column left" style="background-color:#aaa;">
    <div class="wc-header">
      <span class="wc-header__title">Admission Chatbot</span>
      </span>
    </div>
    <button class="wc-menu__content-btn" id="abt-upcat"><!----><span>About UPCAT</span></button>
    <button class="wc-menu__content-btn" id="abt-nd"><!----><span>About Non-degree Programs</span></button>
    <button class="wc-menu__content-btn" id="abt-sd"><!----><span>About Second Baccalaureate Degrees</span></button>
    <button class="wc-menu__content-btn" id="abt-fs"><!----><span>About Foreign Students</span></button>
    <button class="wc-menu__content-btn" id="abt-ss"><!----><span>About Special Students</span></button>
    <button class="wc-menu__content-btn" id="abt-nfya"><!----><span>About New First Year Admissions</span></button>
  </div>
  <div class="column right" style="background-color:#bbb;">

    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <i class="fas fa-bug"></i> Chatbot <i class="fas fa-bug"></i>
          </div>
        </header>
    
        <main class="msger-chat">
          <div class="msg left-msg">
            <div class="msg-img"></div>
    
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Chatbot</div>
                <div class="msg-info-time">12:45</div>
              </div>
    
              <div class="msg-text">
                Hello. This is an inquiry chatbot. Please enter your question directly.
              </div>
            </div>
          </div>
    
        </main>
    
        <form class="msger-inputarea">
          <input type="text" class="msger-input" id="textInput" placeholder="Enter your message...">
          <button type="submit" class="msger-send-btn">Send</button>
        </form>
      </section>
      <!-- partial -->
    
  </div>
</div>


<script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
<script>

  const msgerForm = get(".msger-inputarea");
  const msgerInput = get(".msger-input");
  const msgerChat = get(".msger-chat");

  const abtUPCAT = document.getElementById("abt-upcat");
  const abtND = document.getElementById("abt-nd");
  const abtSD = document.getElementById("abt-sd");
  const abtNFYA = document.getElementById("abt-nfya");
  const abtFS = document.getElementById("abt-fs");
  const abtSS = document.getElementById("abt-ss");


  // Icons made by Freepik from www.flaticon.com
  const BOT_IMG = "https://image.flaticon.com/icons/svg/327/327779.svg";
  const PERSON_IMG = "https://image.flaticon.com/icons/svg/145/145867.svg";
  const BOT_NAME = "ChatBot";
  const PERSON_NAME = "You";

  msgerForm.addEventListener("submit", event => {
    event.preventDefault();

    const msgText = msgerInput.value;
    if (!msgText) return;

    appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
    msgerInput.value = "";
    botResponse(msgText);
  });

  abtUPCAT.addEventListener(
    'click',
    async () => {
      await $.get("/getTag", { cat: "UPCAT" }).done(function (data) {
        //console.log(rawText);
        appendButton(BOT_NAME, BOT_IMG, "left", "About Second Degree", data)  
      });
      
    },
    false
);

abtFS.addEventListener(
  'click',
  async () => {
    await $.get("/getTag", { cat: "ForeignStudent" }).done(function (data) {
      //console.log(rawText);
      appendButton(BOT_NAME, BOT_IMG, "left", "About Second Degree", data)  
    });
    
  },
  false
);

abtND.addEventListener(
  'click',
  async () => {
    await $.get("/getTag", { cat: "NonDegree" }).done(function (data) {
      //console.log(rawText);
      appendButton(BOT_NAME, BOT_IMG, "left", "About Second Degree", data)  
    });
    
  },
  false
);

abtNFYA.addEventListener(
  'click',
  async () => {
    await $.get("/getTag", { cat: "FirstYearAdmission" }).done(function (data) {
      //console.log(rawText);
      appendButton(BOT_NAME, BOT_IMG, "left", "About Second Degree", data)  
    });
    
  },
  false
);

  abtSD.addEventListener(
    'click',
    async () => {
      await $.get("/getTag", { cat: "SecondDegree" }).done(function (data) {
        //console.log(rawText);
        appendButton(BOT_NAME, BOT_IMG, "left", "About Second Degree", data)  
      });
      
    },
    false
);

abtSS.addEventListener(
  'click',
  async () => {
    await $.get("/getTag", { cat: "SpecialStudent" }).done(function (data) {
      //console.log(rawText);
      appendButton(BOT_NAME, BOT_IMG, "left", "About Second Degree", data)  
    });
    
  },
  false
);

  function appendButton(name, img, side, text, tags) {
    console.log(tags)
    let msgHTML = `
<div class="msg ${side}-msg">
<div class="msg-img" style="background-image: url(${img})"></div>

<div class="msg-bubble">
  <div class="msg-info">
    <div class="msg-info-name">${name}</div>
    <div class="msg-info-time">${formatDate(new Date())}</div>
  </div>

  <div class="msg-text">${text}</div>
  <div class="msg-btn">
`;
  // Loop through the array and create buttons
  for (var i = 0; i < tags.length; i++) {
    // Create a new button element
    msgHTML+= `<button class="msg__content-btn" value="${tags[i]}" onclick="sendButtonValue(this.value)"><!----><span>${tags[i]}</span></button>
    `
  }

  msgHTML+= `</div></div></div>`
  msgerChat.insertAdjacentHTML("beforeend", msgHTML);
  msgerChat.scrollTop += 500;
}


  function appendMessage(name, img, side, text) {
    //   Simple solution for small apps
    const msgHTML = `
<div class="msg ${side}-msg">
<div class="msg-img" style="background-image: url(${img})"></div>

<div class="msg-bubble">
  <div class="msg-info">
    <div class="msg-info-name">${name}</div>
    <div class="msg-info-time">${formatDate(new Date())}</div>
  </div>

  <div class="msg-text">${text}</div>
</div>
</div>
`;

    msgerChat.insertAdjacentHTML("beforeend", msgHTML);
    msgerChat.scrollTop += 500;
  }

  function botResponse(rawText) {

    // Bot Response
    $.get("/get", { msg: rawText }).done(function (data) {
      //console.log(rawText);
      //console.log(data);
      const msgText = formatMessage(data);
      appendMessage(BOT_NAME, BOT_IMG, "left", msgText);

    });

  }

  async function fetchTag(cat) {
    // Bot Response
    await $.get("/getTag", { cat: cat }).done(function (data) {
      //console.log(rawText);
      return data
      
    });

  }


  // Utils
  function get(selector, root = document) {
    return root.querySelector(selector);
  }

  function formatMessage(msg) {
    msg = msg.replace(/ \| /g, "<br>");

    msg = msg.replace(/ \*\* /g, "<li>");
  
    // Replace "*" with "<br>"
    msg = msg.replace(/ \* /g, "</li>");

    //console.log(msg)
    return msg;
  }

  function sendButtonValue(val){
    const msgText = val;
    console.log(val)
    if (!msgText) return;

    appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
    msgerInput.value = "";
    botResponse(msgText);
  }

  function formatDate(date) {
    const h = "0" + date.getHours();
    const m = "0" + date.getMinutes();

    return `${h.slice(-2)}:${m.slice(-2)}`;
  }

</script>
</body>
</html>
