<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ACE Support Bot</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
<div class="row">
  <div class="column left">
    <div class="wc-header">
      <span class="wc-header__title">Admission Chatbot</span>
      </span>
    </div>
    <button class="wc-menu__content-btn" id="gen-info"><!----><span>General Information</span></button>
    <button class="wc-menu__content-btn" id="abt-upcat"><!----><span>About UPCAT</span></button>
    <button class="wc-menu__content-btn" id="abt-post-upcat"><!----><span>About Post-UPCAT</span></button>
    <button class="wc-menu__content-btn" id="abt-transfer"><!----><span>About Transferee</span></button>
    <button class="wc-menu__content-btn" id="abt-nd"><!----><span>About Non-degree Programs</span></button>
    <button class="wc-menu__content-btn" id="abt-sd"><!----><span>About Second Degrees</span></button>
    <button class="wc-menu__content-btn" id="abt-fs"><!----><span>About Foreign Students</span></button>
    <button class="wc-menu__content-btn" id="abt-ss"><!----><span>About Special Students</span></button>
    <button class="wc-menu__content-btn" id="abt-nfya"><!----><span>About New First Year Admissions</span></button>
    <button class="wc-menu__content-btn" id="abt-cb"><!----><span>About Chatbot</span></button>
  </div>
  <div class="column right">

    <section class="msger">
        <header class="msger-header">
          <div class="msger-header-title">
            <i class="fas fa-robot" style="color: #7b1113;"></i> ACE <i class="fas fa-robot" style="color: #7b1113;"></i>
          </div>
        </header>
    
        <main class="msger-chat">
          <div class="msg left-msg">
            <div class="msg-img" style="background-image: url('/static/bot.png')"></div>
    
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Ace Chatbot</div>
                <div class="msg-info-time">12:45</div>
              </div>
    
              <div class="msg-text">
                Hello. I am Ace. I can answer questions regarding the UPCAT and some questions related to Admissions in UPLB.
                <br>You can try clicking the buttons on the left related to your question, or enter your question directly. Hope I can help.
              </div>
            </div>
          </div>
    
        </main>
    
        <form class="msger-inputarea">
          <input type="text" class="msger-input" id="textInput" placeholder="Enter your message..." autocomplete="off">
          <button type="submit" class="msger-send-btn" id="send-btn">Send</button>
          <div id="loading-indicator">
            <i class="fa fa-spinner fa-spin" style="color: #7b1113;font-size:42px"></i>
          </div>
        </form>
      </section>
      <!-- partial -->
    
  </div>
</div>


<script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
<script>

  const msgerForm = get(".msger-inputarea");
  const msgerInput = get(".msger-input");
  const msgerChat = get(".msger-chat");


  const genInfo = document.getElementById("gen-info");
  const abtUPCAT = document.getElementById("abt-upcat");
  const abtPostUPCAT = document.getElementById("abt-post-upcat");
  const abtND = document.getElementById("abt-nd");
  const abtSD = document.getElementById("abt-sd");
  const abtNFYA = document.getElementById("abt-nfya");
  const abtFS = document.getElementById("abt-fs");
  const abtSS = document.getElementById("abt-ss");
  const abttransfer = document.getElementById("abt-transfer");
  const abtchatbot = document.getElementById("abt-cb");


  const loadingIndicator = document.getElementById('loading-indicator');
  const sendButton = document.getElementById('send-btn');

  // Icons made by Freepik from www.flaticon.com
  const BOT_IMG = "bot.png"; 
  const PERSON_IMG = "user.png";
  const BOT_NAME = "Ace Chatbot";
  const PERSON_NAME = "You";

  msgerForm.addEventListener("submit", event => {
    event.preventDefault();

    const msgText = msgerInput.value;
    if (!msgText) return;

    appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
    msgerInput.value = "";
    botResponse(msgText);
  });

  genInfo.addEventListener(
    'click',
    async () => {
      await $.get("/getTag", { cat: "GEN" }).done(function (data) {
        //console.log(rawText);
        appendButton(BOT_NAME, BOT_IMG, "left", "General Information", data)  
      });
    },
    false
);

  abtUPCAT.addEventListener(
    'click',
    async () => {
      await $.get("/getTag", { cat: "UPCAT" }).done(function (data) {
        //console.log(rawText);
        const shuffledArray = data.sort((a, b) => 0.5 - Math.random());
        appendButton(BOT_NAME, BOT_IMG, "left", "Here are some FAQ about UPCAT", shuffledArray.slice(0,9))  
      });
    },
    false
);

abtPostUPCAT.addEventListener(
  'click',
  async () => {
    await $.get("/getTag", { cat: "POSTEXAM" }).done(function (data) {
      appendButton(BOT_NAME, BOT_IMG, "left", "Here are some commonly asked questions after taking the UPCAT", data)  
    });
    
  },
  false
);

abttransfer.addEventListener(
  'click',
  async () => {
    await $.get("/getTag", { cat: "Transfer" }).done(function (data) {
      //console.log(rawText);
      appendButton(BOT_NAME, BOT_IMG, "left", "About Transferees", data)  
    });
    
  },
  false
);

abtFS.addEventListener(
  'click',
  async () => {
    await $.get("/getTag", { cat: "ForeignStudent" }).done(function (data) {
      //console.log(rawText);
      appendButton(BOT_NAME, BOT_IMG, "left", "About the additional requirements for Foreign students", data)  
    });
    
  },
  false
);

abtND.addEventListener(
  'click',
  async () => {
    await $.get("/getTag", { cat: "NonDegree" }).done(function (data) {
      //console.log(rawText);
      appendButton(BOT_NAME, BOT_IMG, "left", "About Non-degree Programs", data)  
    });
    
  },
  false
);

abtNFYA.addEventListener(
  'click',
  async () => {
    await $.get("/getTag", { cat: "FirstYearAdmission" }).done(function (data) {
      //console.log(rawText);
      appendButton(BOT_NAME, BOT_IMG, "left", "About New First Year Admission", data)  
    });
    
  },
  false
);

  abtSD.addEventListener(
    'click',
    async () => {
      await $.get("/getTag", { cat: "SecondDegree" }).done(function (data) {
        //console.log(rawText);
        appendButton(BOT_NAME, BOT_IMG, "left", "About Second Degree", data)  
      });
      
    },
    false
);

abtSS.addEventListener(
  'click',
  async () => {
    await $.get("/getTag", { cat: "SpecialStudent" }).done(function (data) {
      //console.log(rawText);
      appendButton(BOT_NAME, BOT_IMG, "left", "About Special Student", data)  
    });
    
  },
  false
);

abtchatbot.addEventListener(
  'click',
  async () => {
    await $.get("/getTag", { cat: "CHATBOT" }).done(function (data) {
      //console.log(rawText);
      appendButton(BOT_NAME, BOT_IMG, "left", "About Chatbot", data)  
    });
  },
  false
);

  function appendButton(name, img, side, text, tags) {
    console.log(tags)
    let msgHTML = `
<div class="msg ${side}-msg">
  <div class="msg-img" style="background-image: url('/static/${img}')"></div>
<div class="msg-bubble">
  <div class="msg-info">
    <div class="msg-info-name">${name}</div>
    <div class="msg-info-time">${formatDate(new Date())}</div>
  </div>

  <div class="msg-text">${text}</div>
  <div class="msg-btn">
`;
  // Loop through the array and create buttons
  for (var i = 0; i < tags.length; i++) {
    // Create a new button element
    msgHTML+= `<button class="msg__content-btn" value="${tags[i]}" onclick="sendButtonValue(this.value)"><!----><span>${tags[i]}</span></button>
    `
  }

  msgHTML+= `</div></div></div>`
  msgerChat.insertAdjacentHTML("beforeend", msgHTML);
  msgerChat.scrollTop += 500;
}


  function appendMessage(name, img, side, text) {
    //   Simple solution for small apps
    const msgHTML = `
<div class="msg ${side}-msg">
<div class="msg-img" style="background-image: url('/static/${img}')"></div>

<div class="msg-bubble">
  <div class="msg-info">
    <div class="msg-info-name">${name}</div>
    <div class="msg-info-time">${formatDate(new Date())}</div>
  </div>

  <div class="msg-text">${text}</div>
</div>
</div>
`;

    msgerChat.insertAdjacentHTML("beforeend", msgHTML);
    msgerChat.scrollTop += 500;
  }

  function botResponse(rawText) {

    // Bot Response
    $.get("/getReply", { msg: rawText }).done(function (data) {
      //console.log(rawText);
      //console.log(data);
      const msgText = formatMessage(data);
      appendMessage(BOT_NAME, BOT_IMG, "left", msgText);

      sendButton.disabled = false; // Enable the submit button
      loadingIndicator.style.display = 'none';
      sendButton.style.display = 'block';

    });

  }

  async function fetchTag(cat) {
    // Bot Response
    await $.get("/getTag", { cat: cat }).done(function (data) {
      //console.log(rawText);
      return data
      
    });
  }


  // Utils
  function get(selector, root = document) {
    return root.querySelector(selector);
  }

  function formatMessage(msg) {
    msg = msg.replace(/ \| /g, "<br>");

    msg = msg.replace(/ \*\* /g, "<li>");
  
    // Replace "*" with "<br>"
    msg = msg.replace(/ \* /g, "</li>");

    //console.log(msg)
    return msg;
  }

  function sendButtonValue(val){
    const msgText = val;
    console.log(val)
    if (!msgText) return;

    // Hide the user input field and display the loading indicator
    sendButton.disabled = true;
    loadingIndicator.style.display = 'block';
    sendButton.style.display = 'none';

    appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
    msgerInput.value = "";
    botResponse(msgText);
  }

  function formatDate(date) {
    const h = "0" + date.getHours();
    const m = "0" + date.getMinutes();

    return `${h.slice(-2)}:${m.slice(-2)}`;
  }

</script>
</body>
</html>
